# This is a workflow for github - ftp host synchronization
name: Build and deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build ⛏
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Here is the deployment action
  deploy:
    name: Deploy 🚀
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload via FTP
        uses: airvzxf/ftp-deployment-action@master
        with:
          server: ${{ secrets.ftp_server }}
          remote_dir: portfolio/
          user: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          security: strict
          local_dir: ./dist/
#valid inputs are ['entryPoint', 'args', 'server', 'user', 'password', 'local_dir', 'remote_dir', 'delete', 'max_retries', 'no_symlinks', 'ftp_ssl_allow', 'ftp_use_feat', 'ftp_nop_interval', 'net_max_retries', 'net_persist_retries', 'net_timeout', 'dns_max_retries', 'dns_fatal_timeout']
