# This is a workflow for github - ftp host synchronization
name: Build and deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    name: Build ‚õè
    runs-on: ubuntu-latest
#    defaults:
#      run:
#        working-directory: ./
    steps:
      - uses: actions/checkout@main
      - name: Display the path
        run: echo $PATH
        shell: bash
      # Here is the deployment action
  deploy:
    name: Deploy üöÄ
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Upload via FTP
        uses: airvzxf/ftp-deployment-action@master
        with:
          server: ${{ secrets.ftp_server }}
          remote_dir: ./portfolio
          user: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          local_dir: github/workspace/dist
